<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moon Lounge Menü</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    /* Wrapper für die PDF */
    .pdf-wrapper {
      width: 100vw;
      height: 100vh; /* ganze Bildschirmhöhe */
      overflow: hidden;
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* optional: Link ganz oben klein lassen oder ausblenden */
    a.pdf-link {
      display: none; /* wenn ihr den Textlink nicht sehen wollt */
    }
  </style>
</head>
<body>
  <!-- optionaler Direktlink zur PDF -->
  <a class="pdf-link" href="Moon-Lounge-Menu.pdf" target="_blank">Open the PDF</a>

  <!-- eingebettete PDF -->
  <div class="pdf-wrapper">
    <iframe src="Moon-Lounge-Menu.pdf"></iframe>
  </div>
</body>
</html>
